name: docs

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate API docs
        uses: egoughnour/dotnet-mkdocs-material@v2
        with:
          build_site: "false"
          site_name: "Complexity Analysis System"
          projects: |
            src/ComplexityAnalysis.Core/ComplexityAnalysis.Core.csproj
            src/ComplexityAnalysis.Roslyn/ComplexityAnalysis.Roslyn.csproj
            src/ComplexityAnalysis.Solver/ComplexityAnalysis.Solver.csproj
            src/ComplexityAnalysis.Calibration/ComplexityAnalysis.Calibration.csproj
            src/ComplexityAnalysis.Engine/ComplexityAnalysis.Engine.csproj

      - name: Push to docs branch
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage everything RTD needs into a temp dir
          STAGE=$(mktemp -d)
          cp mkdocs.yml "$STAGE/"
          cp .readthedocs.yaml "$STAGE/"
          cp -r docs/ "$STAGE/docs/"

          # Force-push to the docs branch (orphan â€” no source history)
          git checkout --orphan docs-staging
          git rm -rf .
          cp -r "$STAGE"/* "$STAGE"/.readthedocs.yaml .
          git add -A
          git commit -m "docs: generate API documentation

          Source commit: ${GITHUB_SHA::8}"

          git push origin HEAD:docs --force
