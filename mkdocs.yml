site_name: Complexity Analysis System
site_description: First-class algorithmic complexity analysis for .NET
site_url: https://complexity-hints.readthedocs.io/
repo_url: https://github.com/egoughnour/complexity-hints
repo_name: egoughnour/complexity-hints

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Guides:
    - Architecture: articles/architecture.md
    - Expression Types: articles/expression-types.md
    - Recurrence Theorems: articles/recurrence-theorems.md
    - Linear Recurrence Relations: articles/linear-recurrence.md
    - BCL Mappings: articles/bcl-mappings.md
  - API Reference:
    - Core: api/complexityanalysis-core/index.md
    - Roslyn: api/complexityanalysis-roslyn/index.md
    - Solver: api/complexityanalysis-solver/index.md
    - Calibration: api/complexityanalysis-calibration/index.md
    - Engine: api/complexityanalysis-engine/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
